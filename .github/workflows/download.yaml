name: Sync FlagGems to Gitee

on:
  schedule:
    # 每6小时同步一次 (北京时间 UTC+8)
    - cron: '0 */6 * * *'
      timezone: 'Asia/Shanghai'
  workflow_dispatch:  # 允许手动触发

jobs:
  mirror-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Clone FlagGems from GitHub
        run: |
          git clone --mirror https://github.com/FlagOpen/FlagGems.git
          cd FlagGems.git
          
      - name: Setup Git config
        run: |
          cd FlagGems.git
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          
      - name: Add Gitee remote
        run: |
          cd FlagGems.git
          git remote add gitee ${{ secrets.GITEE_REPO_URL }}
          
      - name: Setup SSH for Gitee
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GITEE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan gitee.com >> ~/.ssh/known_hosts
          
      - name: Push to Gitee
        run: |
          cd FlagGems.git
          git push -f gitee
          
      - name: Clean up SSH key
        if: always()
        run: rm -f ~/.ssh/id_ed25519
